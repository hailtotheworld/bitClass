<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>1부터 n까지 더하기QQ</title>
</head>
<body>

  <script>
    function addAll(n){
        document.write("<p>"+n+"까지 더한 값은 "+ (n*(n+1))/2+"입니다 </p>")
    }


    // 아래 소스는 '취소' 버튼을 클릭했을 때 null이 아닌 NaN을 반환함. 
    // let num = parseInt(prompt("더하고 싶은값을 입력하세요QQ"));
    // if(num!==null)
    //   addAll(num);
    
    let num = prompt("더하고 싶은값을 입력하세요QQ");
    
    if(num!==null)
      addAll(parseInt(num)); 



  </script>
</body>
</html>
