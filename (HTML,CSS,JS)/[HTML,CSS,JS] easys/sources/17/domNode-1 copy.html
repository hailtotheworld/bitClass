<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>DOM1</title>
</head>
<body>
  <div id="container">    
    <h1>DOM을 공부합시다</h1>
    <a href="#" onclick="addP(); this.onclick='' ">더 보기</a>    
    <div id="info"></div>
  </div>

  <script>

    function addP() {
      let newP = document.createElement('p');
      let txtNode = document.createTextNode("DOM의 약자는 Document Object Model입니다")
      newP.appendChild(txtNode);
      document.querySelector('#info').appendChild(newP);
    }


  </script>
</body>
</html>
