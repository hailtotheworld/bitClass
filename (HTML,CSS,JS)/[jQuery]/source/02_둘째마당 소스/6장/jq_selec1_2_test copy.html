<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title> 선택자QQ </title>
  <script src="js/jquery.js"></script>
  <script>
    $(function () {
      $('#tit').css("background", "yellow").css("border", "red 2px solid")
    });
  </script>
</head>

<body>
  <h1>제이쿼리</h1>
  <h2 id="tit" dir="rtl">선택자</h2>
  <h3>직접 선택자</h3>

  <script>
    $(function() {
      console.log($('#tit').text("이야호"));
      console.log($('#tit').attr('dir'));
      $('#tit').attr('dir',"ltr");

      console.log($('#tit'))

      let t = document.querySelector('#tit');
      console.log(t.innerText);

    })
  </script>
</body>

</html>
