<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습문제 1</title>
</head>
<body>
  <script>
    let num1 = parseInt(prompt("첫번째 숫자를 입력해주세요."))
    let num2 = parseInt(prompt("두번째 숫자를 입력해주세요."))

    console.log(sumMulti(num1,num2))

    function sumMulti(x,y) {
      if(x===y) {
        return x * y;
      } else {
        return x + y;
      }
    }




  </script>
</body>
</html>
