<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DocumentQQQQ</title>
  <style>
    .btn {
      padding: 30px 60px;
      background: none;
      border: 4px solid salmon;
      cursor: pointer;
      font-size: 32px;
      transition: 0.3s;
      position: relative;
      overflow: hidden;
    }

    .btn:hover {
      color: purple;
    }


    .btn::before{
      content: "";
      background-color: red;
      width: 100%;
      height: 0;
      position: absolute;
      bottom: 0px;
      left: 0;
      z-index: -1;
      border-radius: 500px 500px 0 0;
      transition: 0.3s;
    }

    .btn:hover::before {
      height: 120px;

    }


  </style>
</head>
<body>
  <button class="btn">Click me!</button>
</body>
</html>
