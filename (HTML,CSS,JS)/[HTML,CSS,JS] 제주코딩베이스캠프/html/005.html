<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table,
    td,
    th {
      border: 1px solid black;
      border-collapse: collapse;
    }


  </style>
</head>

<body>
  <table>
    <thead>
      <tr>
        <th>순번</th>
        <th>책이름</th>
        <th>가격</th>
        <th>판매량</th>
        <th>판매액</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>1</td>
        <td>Notion</td>
        <td>7,000</td>
        <td rowspan="2">1,000</td>
        <td>7,000,000</td>
      </tr>
      <tr>
        <td>2</td>
        <td>노션</td>
        <td>8,000</td>
        <td>8,000,000</td>
      </tr>
    </tbody>

    <tfoot>
      <tr>
        <td colspan="4">총액</td>
        <td>150,000,000</td>
      </tr>
    </tfoot>
  </table>

</body>

</html>
