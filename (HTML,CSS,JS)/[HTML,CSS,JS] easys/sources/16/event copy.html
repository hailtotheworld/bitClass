<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>당첨자 발표</title>
    <style>
      h1 {
        border:1px solid black;
        padding:10px;
        text-align:center;
        background:#eee;
      }
    </style>
  </head>
  <body>    
    <h1>당첨자 발표QQ</h1>

    <script>
      let total = parseInt(prompt("전체 응모자 수: "));
      let pick = Math.floor(Math.random() * total + 1);

      document.write("전체 응모자 수 : "+total+"명<br>")
      document.write("당첨자 : "+pick+"번")
    </script>
  </body>
</html>
