<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset = "UTF-8">
<title> 함수 </title>
</head>
<body id="theBody">
  <button onclick="changeColor();">배경색 바꾸기</button>

  <script>
    var color=["white", "yellow", "aqua", "purple"];
        
    var i=0;
  
    function changeColor() {

      i++;
      //         4
      if(i>=color.length){
        i=0;
      };

      let body = document.querySelector('body');
      body.style.backgroundColor = color[i];

    };

  </script>
</body>
</html>
