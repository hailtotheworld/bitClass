<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 탐색 선택자QQ </title>
<script src="js/jquery.js"></script>

</head>
<body>
	<h1>탐색 선택자</h1>
	<ul id="menu">
		<li>내용1</li>
		<li>내용2</li>
		<li>내용3</li>
		<li>내용4</li>
	</ul>

  <script>
    $(function(){
      $("#menu li:nth-of-type(2n-1)")
      .css({"background-color":"red"});
  
      $("#menu li:nth-of-type(2n)")
      .css({"background-color":"#0ff"});
    });

    


  </script>
</body>
</html>
