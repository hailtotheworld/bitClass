<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .player{
      border: 3px red solid;
      padding-top: 56.25%;
      /* border-top: 56.25%; */
      position: relative;
      
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;

    }
  </style>
</head>

<body>
  <img src="spring.png" width="200px" height="auto" alt=""> <!-- width나 heigh하나만 주면 나머지 하나는 auto로 맞춰진다 -->
  <img src="spring.png" width="auto" height="200px" alt="스프링">

  <!-- video태그는 파일을 가지고 있을때 사용하고, width를 100%로 주면 화면을 늘렸다줄였다해도 크기가 자동으로 변한다 -->

  <div class="player">
    <iframe width="1278" height="719"
      src="https://www.youtube.com/embed/LiEY6BhDl5w?list=PLkfUwwo13dlXzznHsvkfhPSqdlwhX1PM1"
      title="[Summary 시리즈] 30분 HTML 요약" frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen></iframe>
  </div>
</body>

</html>
