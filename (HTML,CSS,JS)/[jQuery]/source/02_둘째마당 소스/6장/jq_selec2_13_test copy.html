<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 탐색 선택자 </title>  
<script src="js/jquery.js"></script>

</head>
<body>
	<div id="outer_wrap">
		<h1>콘텐츠 탐색 선택자</h1>
		<section id="inner_1">
			<h1>contains( ), contents( ), has( )</h1>
			<p><span>내용1</span></p>
			<p><strong>내용2</strong></p>
			<p><span>내용3</span></p>
		</section>
		<section id="inner_2">
			<h1>not( ), end( )</h1>
			<p><span>내용4</span></p>
			<p>내용5</p>
			<p>내용6</p>
		</section>
	</div>

  <script>
    $(function(){
      
      $('#inner_1 span:contains(내용3)').css('color','red');
      $('#inner_1 p:has(span)').css('background','green');
      $('#inner_2 p:not(:has(span))').css('background','blue')
    });
    </script>
</body>
</html>
