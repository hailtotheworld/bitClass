<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나이 계산하기</title>
</head>
<body>
  <script>
    var today = new Date();
    var currentYear = today.getFullYear();
    var birthYear = prompt("태어난 연도를 입력해주세요(YYYY)");
    var age = currentYear - birthYear +1;

    document.write("현재년도는 "+currentYear+"년이며, 태어난연도는"+birthYear+"년입니다<br>")
    document.write("당신의 나이는"+age+"살입니다.")


  </script>

</body>
</html>
