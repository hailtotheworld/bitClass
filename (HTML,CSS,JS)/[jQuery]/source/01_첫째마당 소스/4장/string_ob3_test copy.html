<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title> 문자 객체 </title>
</head>

<body>

  <script>
    var userEmail = prompt("당신의 이메일 주소는?", "");
    var arrUrl = [".co.kr", ".com", ".net", ".or.kr", ".go.kr"];

    var check1 = false;
    var check2 = false;

    if (userEmail.indexOf('@') > 0) {
      check1 = true;
    }

    for (let i = 0; i < arrUrl.length; i++) {
      if (userEmail.indexOf(arrUrl[i]) > 0) {
        check2 = true;
      }
    }

    if(check1&&check2) {
      console.log('정상입력')
    } else {
      console.log('잘못입력했습니다')
    }

  </script>
</body>

</html>
