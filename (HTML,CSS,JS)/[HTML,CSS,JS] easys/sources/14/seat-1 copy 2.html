<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table {
      border: 1px solid black;
      border-collapse: collapse;
    }
    tr,td {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <h1>자리배치도</h1>
  
  <script>
    var memNum = 101; //
    var colNum = 10; //
    var rowNum;

    if(memNum%colNum===0) {
      rowNum = parseInt(memNum/colNum);
    } else {
      rowNum = parseInt(memNum/colNum) + 1;
    }

    document.write("<table>")
    for(i=0;i<rowNum;i++){
      document.write("<tr>")
      for(j=1;j<colNum+1;j++) {
        var seatNo = (i*colNum)+j;
        if(memNum<seatNo) break;
        document.write("<td>번호"+seatNo+"</td>")
      }
      document.write("</tr>")
    }
    document.write("</table>")

  </script>
</body>
</html>
