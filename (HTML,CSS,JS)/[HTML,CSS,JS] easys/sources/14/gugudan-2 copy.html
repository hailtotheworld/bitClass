<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>구구단 - for문</title>
	<link rel="stylesheet" href="css/gugudan copy.css">
</head>
<body>
	<h1>구구단</h1>
  <div id="container"></div>
	<script>
		var i, j;

    document.write("<div id='container'>")
		for (i = 1; i <= 9; i++) {
			document.write("<div id='content'>");
			document.write("<h3>" + i + "단</h3><br><br>");
			for (j = 1; j <= 9; j++) {
				document.write(i +" X " + j + " = " + i*j + "<br>");
			}
			document.write("</div>");
		}
    document.write("</div>")
	</script>
</body>
</html>
