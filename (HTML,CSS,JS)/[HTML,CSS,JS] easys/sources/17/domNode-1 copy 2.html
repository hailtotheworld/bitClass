<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>DOM33</title>
</head>
<body>
  <div id="container">    
    <h1>DOM을 공부합시다</h1>
    <a href="#" onclick="addImg()">더 보기</a>    
    <div id="info"></div>
  </div>

  <script>

    function addImg() {
      let newImg = document.createElement('img');
      let srcNode = document.createAttribute('src');
      srcNode.value = "images/dom.jpg";
      newImg.setAttributeNode(srcNode);

      document.querySelector('#info').appendChild(newImg)
    }






  </script>
</body>
</html>
