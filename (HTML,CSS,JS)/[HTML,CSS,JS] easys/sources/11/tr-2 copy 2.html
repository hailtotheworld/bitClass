<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      display: flex;
      perspective: 1000px;
    }
    .box {
      border: 2px red solid;
      margin: 2rem;
      width: 100px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: blue;
      transition: 2s;

    }

    .box:hover {
      background-color: red;
      transform: rotateX(45deg);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="box">메뉴</div>
    <div class="box">우리는</div>
    <div class="box">정보</div>
  </div>
</body>

</html>
